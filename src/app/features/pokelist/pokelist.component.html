<div class="container">

    <ng-container *ngIf="!loading; else loading_spinner">
        <div class="row">
            <div class="col-6 mb-3" *ngFor="let pokemon of pokemons">
                <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
            </div>
        </div>
    </ng-container>

    <ng-template #loading_spinner>
        <div class="text-center py-5">
            <div class="spinner-border text-primary custom_spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
